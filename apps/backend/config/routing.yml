homepage:
  url:   /
  param: { module: main, action: index }

login:
    url: /login
    param: { module: main, action: login }

login_do:
    url: /login/do
    param: { module: main, action: loginDo }

logout:
    url: /logout
    param: { module: main, action: logout }

user_without_pay:
    url: /usuarios/sin-pago
    param: { module: user, action: whitoutPay }

user_without_pay_get:
    url: /usuarios/sin-pago/obtener
    param: { module: user, action: whitoutPayGet }

user_without_pay_comment:
    url: /usuarios/sin-pago/comentario
    param: { module: user, action: whitoutPayComment }

opportunity_create:
    url: /oportunidades/crear
    param: { module: opportunity, action: create }

opportunity_is_original_reserve:
    url: /oportunidades/crear/es-reserva-original
    param: { module: opportunity, action: isOriginalReserve }

opportunity_is_active_car:
    url: /oportunidades/crear/es-vehiculo-activo
    param: { module: opportunity, action: isActiveCar }

